<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <img id="gif" src="cuddle-panda.gif" alt="Cute bears">
            <p id="question">Are you paws-itively free this Valentine's Day?</p>
            <div id="buttons">
                <button id="yes" onclick="handleYes()">Yes</button>
                <button id="no" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
